<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="container">
      <div class="results">

        <div class="title-font-1">Your Result</div>

        <div class="circle">
          <div class="circle-text">76</div>
          <div class="circle-text-small">of 100</div>
        </div>

        <div class="calification">
          <h1 class="h1">
            Great
          </h1>
          <p class="p">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
          
      </div>
      
      <div class="summary">
        <div class="title-font-2">Summary</div> 
        <div class="reaction">
          <div class="border-reaction">
            <img src="../public/img/icon-reaction.svg" class="icon">
            <div class="text-reaction">Reaction</div>
            <div class="score"><b>80</b> / 100</div>
          </div>
        </div>

        <div class="memory">
          <div class="border-memory">
            <img src="../public/img/icon-memory.svg" class="icon">
            <div class="text-memory">Memory</div>
            <div class="score"><b>92</b> / 100</div>
          </div>
        </div>

        <div class="verbal">
          <div class="border-verbal">
            <img src="../public/img/icon-verbal.svg" class="icon">
            <div class="text-verbal">Verbal</div>
            <div class="score"><b>61</b> / 100</div>
          </div>
        </div>

        <div class="visual">
          <div class="border-visual">
            <img src="../public/img/icon-visual.svg" class="icon">
            <div class="text-visual">Visual</div>
            <div class="score"><b>61</b> / 100</div>
          </div>
        </div>

        <button class="btn">Continue</butto>
      </div>
  </div>
  <div class="clearfix"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/catalina-arriagada" target="_blank">Catalina Arriagada</a>.
  </div>
</body>
</html>
